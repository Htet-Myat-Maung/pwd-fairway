<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let bobby = {
                name: "lucy",
                hello: function () {
                    console.log(`hello ${this.name}`);
                },
            };

            class Animal {
                constructor(name) {
                    this.name = name;
                }

                hello() {
                    console.log(`hello ${this.name}`);
                }
            }

            class Dog extends Animal {
                run() {
                    console.log(`${this.name} is running`);
                }
            }

            let dog = new Dog("lucy");
        </script>
    </body>
</html>
